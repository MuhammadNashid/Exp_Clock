<!DOCTYPE html>
<html lang="en">

    <title>Clock</title>

<body>

    <h2>Clock and Date Input</h2>

  <label>Day:</label><select id="day"><option>Sunday</option><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select>

  <button onclick="updateClock()">Update</button>
</div>

<div class="output" id="output"></div>



    <script src="../frontend/js/index.js"></script>
</body>
</html>
